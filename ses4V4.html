<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เลือกเอลิเมนต์ด้วย CLASS SELECTOR</title>
    <style>
        .red{
        color: red;
        }
        .blue{
        color: blue;
        }
        .art{
        text-decoration:  underline;
        }
    </style>
</head>
<body>
    <h1><center>เลือกเอลิเมนต์ด้วย CLASS SELECTOR</center></h1>
    <div id="mainDiv">
    <p class="red">สมชาย</p>
    <p class="blue">จันทร์</p>
    <p class="art red">สมบัติ</p>
    <p class="art blue">ศุภาภรณ์</p>
    </div>
</body>
</html>
